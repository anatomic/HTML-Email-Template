[email]
  subject="Default Email Settings"
  mirror = "true"
  minify = "false"
  id="EMA-xxx"
  unsubscribe=""

[international]
  translations[uk] = "uk.ini"
  translations[fr] = "fr.ini"

[tracking]
  html[CMP] = "EMA-xxx"
  html[PLA] = "html"
  html[TYPE] = "email"
  html[utm_source] = "html"
  html[utm_campaign] = "EMA-xxx"
  html[utm_medium] = "email"
  
  text[CMP] = "EMA-xxx"
  text[PLA] = "text"
  text[TYPE] = "email"
  text[utm_source] = "text"
  text[utm_campaign] = "EMA-xxx"
  text[utm_medium] = "email"


/**
  When building an email with blocks, put them in the lib folder.
**/
[content]
  a[] = "header"
  a[] = "promo"
  a[] = "spacer"
  a[] = "uk-footer"
  a[] = "spacer"

  b[] = "header"
  b[] = "promo"
  b[] = "spacer"
  b[] = "uk-footer"
  b[] = "spacer"
 
[templates]
  versions[]="a"
  versions[]="b"